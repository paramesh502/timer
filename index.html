<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="timer-container">
            <h1>Pomodoro Timer</h1>
            <div class="timer" id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="btn"><i class="fas fa-play"></i></button>
                <button id="pause" class="btn hidden"><i class="fas fa-pause"></i></button>
                <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
                <button id="fullscreen" class="btn"><i class="fas fa-expand"></i></button>
            </div>
            <div class="background-options">
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#000000">
            </div>
            <div class="timer-options">
                <button class="timer-btn active" data-time="25">Pomodoro</button>
                <button class="timer-btn" data-time="5">Short Break</button>
                <button class="timer-btn" data-time="15">Long Break</button>
            </div>
            <div class="custom-timer">
                <input type="number" id="custom-minutes" min="1" max="60" placeholder="Custom minutes">
                <button id="set-custom" class="btn">Set Custom Time</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
